<!-- Kontainer slideshow -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<div class="slideshow-container modern-slide">
    <!-- Gambar full-width dengan nomor dan teks keterangan -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="file_attach/fhoto ucapan/a.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="file_attach/fhoto ucapan/b.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="file_attach/fhoto ucapan/c.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="file_attach/fhoto ucapan/d.jpg" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="file_attach/fhoto ucapan/e.jpg" style="width:100%">
    </div>
    <!-- Tombol next dan previous -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fas fa-chevron-right"></i></a>
</div>
<br>
<!-- Titik-titik untuk navigasi slideshow -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
</div>

<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
    }

    .modern-slide {
        max-width: 520px;
        background: #f8fafc;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(4, 99, 84, 0.08);
        margin: 32px auto 0 auto;
        padding: 18px 0 8px 0;
        position: relative;
    }

    .mySlides {
        display: none;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(38, 166, 154, 0.10);
        position: relative;
        animation: fadeScale 1s;
    }

    .mySlides img {
        width: 100%;
        border-radius: 14px;
        display: block;
        object-fit: cover;
        min-height: 220px;
        max-height: 340px;
    }

    .numbertext {
        color: #fff;
        font-size: 13px;
        padding: 7px 14px;
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(4, 99, 84, 0.7);
        border-radius: 8px;
        z-index: 2;
        font-weight: 500;
    }

    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: 38px;
        height: 38px;
        margin-top: -19px;
        color: #fff;
        background: rgba(4, 99, 84, 0.18);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3em;
        font-weight: bold;
        border: none;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(4, 99, 84, 0.10);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .prev:hover,
    .next:hover {
        background: #049c6b;
        color: #fff;
        box-shadow: 0 4px 16px rgba(4, 99, 84, 0.18);
    }

    .dot {
        cursor: pointer;
        height: 12px;
        width: 12px;
        margin: 0 3px;
        background-color: #cfd8dc;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.4s, transform 0.3s;
        border: 2px solid #e0e0e0;
    }

    .active,
    .dot:hover {
        background-color: #049c6b;
        transform: scale(1.2);
        border-color: #049c6b;
    }

    @keyframes fadeScale {
        from {
            opacity: 0;
            transform: scale(0.97);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @media (max-width: 600px) {
        .modern-slide {
            max-width: 98vw;
            padding: 8px 0 4px 0;
        }

        .mySlides img {
            min-height: 120px;
            max-height: 180px;
        }

        .prev,
        .next {
            width: 28px;
            height: 28px;
            font-size: 1em;
            margin-top: -14px;
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    let slideInterval = setInterval(() => plusSlides(1), 3500); // Ganti slide setiap 3.5 detik
    function plusSlides(n) {
        showSlides(slideIndex += n);
        resetInterval();
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);
        resetInterval();
    }
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
    function resetInterval() {
        clearInterval(slideInterval);
        slideInterval = setInterval(() => plusSlides(1), 3500);
    }
</script>
{/source}
