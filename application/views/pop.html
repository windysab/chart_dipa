<style>
	/* Style untuk popup gambar WBK */
	#wbkPopupOverlay {
		display: none;
		position: fixed;
		z-index: 9999;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.75);
		cursor: pointer;
		animation: fadeIn 0.3s ease-out;
	}

	#wbkPopup {
		display: none;
		position: fixed;
		z-index: 10000;
		padding: 20px;
		background: white;
		border-radius: 10px;
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		max-width: 90%;
		max-height: 90vh;
		width: auto;
		text-align: center;
		animation: zoomIn 0.3s ease-out;
	}

	#wbkPopup img {
		max-width: 100%;
		max-height: 70vh;
		display: block;
		margin: 0 auto;
	}

	#wbkPopup .popup-title {
		font-size: 18px;
		font-weight: bold;
		color: #046354;
		margin-bottom: 15px;
		text-align: center;
	}

	#wbkPopup .popup-footer {
		margin-top: 15px;
		text-align: center;
		font-size: 14px;
		color: #666;
	}

	.close-popup {
		position: absolute;
		top: -15px;
		right: -15px;
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background: #046354;
		color: white;
		border: 2px solid white;
		font-size: 18px;
		line-height: 25px;
		cursor: pointer;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	}

	/* Animasi untuk efek popup */
	@keyframes zoomIn {
		from {
			opacity: 0;
			transform: translate(-50%, -50%) scale(0.9);
		}

		to {
			opacity: 1;
			transform: translate(-50%, -50%) scale(1);
		}
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
		}

		to {
			opacity: 1;
		}
	}

	/* Responsivitas untuk perangkat mobile */
	@media (max-width: 768px) {
		#wbkPopup {
			padding: 15px;
			width: 90%;
		}

		.close-popup {
			top: -10px;
			right: -10px;
			width: 25px;
			height: 25px;
			line-height: 20px;
			font-size: 16px;
		}

		#wbkPopup .popup-title {
			font-size: 16px;
			margin-bottom: 10px;
		}
	}
</style>

<!-- Struktur HTML untuk popup -->
<div id="wbkPopupOverlay" onclick="closeWbkPopup()"></div>
<div id="wbkPopup">
	<span class="close-popup" onclick="closeWbkPopup()">&times;</span>

	<img src="images/Desain QR Uji Publik.png" alt="Zona Integritas PA Amuntai" id="wbkPopupImage">
	<div class="popup-footer" id="popupFooter">Scan QR code untuk mengisi kuesioner</div>
</div>

<!-- Tombol untuk menampilkan popup (opsional) -->

<script>
	// Array gambar dan keterangan
	var slides = [
		{
			src: 'images/Desain QR Uji Publik.png',
			footer: 'Scan QR code untuk mengisi kuesioner'
		},
		{
			src: 'images/EAC_pengumuman.jpg',
			footer: 'Pengumuman EAC: Download & Cetak Akta Cerai Elektronik'
		}
	];
	var currentSlide = 0;
	var slideInterval = null;
	var slideDelay = 60000; // 60 detik

	function showSlide(index) {
		if (index < 0) index = slides.length - 1;
		if (index >= slides.length) index = 0;
		currentSlide = index;
		var img = document.getElementById('wbkPopupImage');
		var footer = document.getElementById('popupFooter');
		img.src = slides[index].src;
		footer.textContent = slides[index].footer;
	}

	function startAutoSlide() {
		if (slideInterval) clearInterval(slideInterval);
		slideInterval = setInterval(function () {
			showSlide(currentSlide + 1);
		}, slideDelay);
	}

	// Fungsi untuk menampilkan popup
	function showWbkPopup() {
		document.getElementById('wbkPopupOverlay').style.display = 'block';
		document.getElementById('wbkPopup').style.display = 'block';
		document.body.style.overflow = 'hidden';
		showSlide(currentSlide);
		startAutoSlide();
	}

	// Fungsi untuk menutup popup
	function closeWbkPopup() {
		document.getElementById('wbkPopupOverlay').style.display = 'none';
		document.getElementById('wbkPopup').style.display = 'none';
		document.body.style.overflow = 'auto'; // Mengaktifkan kembali scrolling
		if (slideInterval) clearInterval(slideInterval);
	}

	// Tampilkan popup secara otomatis setelah beberapa detik
	window.addEventListener('load', function () {
		setTimeout(showWbkPopup, 2000); // Tampilkan popup setelah 2 detik
	});

	// Tutup popup dengan tombol ESC
	document.addEventListener('keydown', function (e) {
		if (e.key === 'Escape') {
			closeWbkPopup();
		}
	});
</script>
